<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <h1> Calendar</h1>
    </div>
    <div class="events">
      <h2>Events</h2>
      <table id="events-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Attendees</th>
          </tr>
        </thead>
        <tbody id="events-body">
        </tbody>
      </table>
    </div>
    <div class="new-event">
      <h2>Add New Event</h2>
      <form id="add-event-form">
        <label for="event-title">Title:</label>
        <input type="text" id="event-title" name="event-title" required><br><br>
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="event-date" required><br><br>
        <label for="event-location">Location:</label>
        <input type="text" id="event-location" name="event-location" required><br><br>
        <label for="event-attendees">Attendees:</label>
        <input type="text" id="event-attendees" name="event-attendees" placeholder="Separate with commas"><br><br>
        <button type="submit">Add Event</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
